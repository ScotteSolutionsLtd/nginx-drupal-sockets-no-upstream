# This directive blocks illegal host headers. This file defines a default location for visitors and serve up nginx HTML error files
server {
    listen       80 default_server;
	# Uncomment the line below and comment the above if you're
    # running a Nginx version less than 0.8.20.
    # listen [::]:80 default;
	
    server_name  _;
		
    #charset koi8-r;
    #access_log  /var/log/nginx/log/host.access.log  main;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }


	
    #error_page  404              /404.html;
    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

